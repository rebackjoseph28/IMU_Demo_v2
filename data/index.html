<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>IMU Websocket Demo v3</title>
</head>
<body>
    <div class="topnav">
        <h1>IMU Websocket Demo</h1>
    </div>
    <!----<script type="module" src="plane.js"></script><></!---->
    <div id="scene-container"></div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> X Acceleration</p>
                <p class="reading"><span id="accelx"></span> m/s&sup2;</p>
                <p class="card-title"> Y Acceleration</p>
                <p class="reading"><span id="accely"></span> m/s&sup2;</p>
                <p class="card-title"> Z Acceleration</p>
                <p class="reading"><span id="accelz"></span> m/s&sup2;</p>
                <p class="card-title"> Pitch</p>
                <p class="reading"><span id="gyrox"></span> &deg;/s</p>
                <p class="card-title"> Roll</p>
                <p class="reading"><span id="gyroy"></span> &deg;/s</p>
                <p class="card-title"> Yaw</p>
                <p class="reading"><span id="gyroz"></span> &deg;/s</p>
                <p class="card-title"> Heading</p>
                <p class="reading"><span id="magd"></span> &deg;</p>
            </div>
    </div>
    <script type="module" src="three.js"></script>
    <script type="module" src="OBJLoader.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the scene and start rendering
            init();
            animate();
        });
    </script>
</body>
</html>
